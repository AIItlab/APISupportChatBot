name: Deploy Node + React App (Self-Hosted Windows)

on:
  push:
    branches:
      - main  # or your deploy branch

jobs:
  build-and-deploy:
    runs-on: [self-hosted, windows]  # ðŸ‘ˆ Runs directly on your Windows Server

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Node.js setup (no cache)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # --- CLIENT (React App) ---
      - name: Ensure Client Lockfile
        run: |
          if (!(Test-Path ./client/package-lock.json)) {
            echo "WARNING: ./client/package-lock.json is missing â€” continuing without cache."
          }

      - name: Install Client Dependencies
        working-directory: ./client
        run: npm install

      - name: Build React App
        working-directory: ./client
        run: npm run build

      # --- SERVER (Node.js) ---
      - name: Ensure Server Lockfile
        run: |
          if (!(Test-Path ./server/package-lock.json)) {
            echo "WARNING: ./server/package-lock.json is missing â€” continuing without cache."
          }

      - name: Install Server Dependencies
        working-directory: ./server
        run: npm install

      - name: Copy React Build into Server Public
        run: |
          if (Test-Path .\server\public) { Remove-Item .\server\public -Recurse -Force }
          mkdir .\server\public
          Copy-Item .\client\build\* .\server\public\ -Recurse

      # --- DEPLOYMENT ---
      - name: Stop Existing App (PM2 or Node)
        run: |
          pm2 stop all || echo "No running processes"

      - name: Start Node App via PM2
        working-directory: ./server
        run: |
          pm2 start server.js --name "my-app"
          pm2 save

      # --- FINAL ---
      - name: Deployment Done
        run: |
          echo "âœ… Deployment complete on $env:COMPUTERNAME"
