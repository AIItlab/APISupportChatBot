name: Deploy Node + React App (Self-Hosted Windows)

on:
  push:
    branches:
      - main  # or your deploy branch

jobs:
  build-and-deploy:
    runs-on: [self-hosted, windows]  # ðŸ‘ˆ Runs directly on your Windows Server

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # --- CLIENT (React App) ---
      - name: Install Client Dependencies
        working-directory: ./client
        run: npm ci

      - name: Build React App
        working-directory: ./client
        run: npm run build

      # --- SERVER (Node.js) ---
      - name: Install Server Dependencies
        working-directory: ./server
        run: npm ci

      - name: Copy React Build into Server Public
        run: |
          if (Test-Path .\server\public) { Remove-Item .\server\public -Recurse -Force }
          mkdir .\server\public
          Copy-Item .\client\build\* .\server\public\ -Recurse

      # --- DEPLOYMENT ---
      - name: Stop Existing App (PM2 or Node)
        run: |
          pm2 stop all || echo "No running processes"

      - name: Start Node App via PM2
        working-directory: ./server
        run: |
          pm2 start server.js --name "my-app"
          pm2 save

      # --- OPTIONAL ---
      - name: Clean up old files
        run: |
          echo "Deployment complete on $env:COMPUTERNAME"
